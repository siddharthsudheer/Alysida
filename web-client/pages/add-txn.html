<body>
    <h3>Add New Transaction</h3>
    <form action="/add-txn" method = "POST">
        <p class="form-label">Sender</p>
        <input type="text" name="sender" required></br>
        <p class="form-label">Receiver</p>
        <input type="text" name="receiver" required></br>
        <p class="form-label">Amount</p>
        <input type = "number" name="amount" step=0.001 required><br>
        <div class="btnWrapper"><input type="submit" value="Add Transaction"></div>
    </form>
</body>
