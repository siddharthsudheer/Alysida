<!doctype html>

<head>

    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600,700,900" rel="stylesheet">
    <link rel="stylesheet" href="pages/mainPage/css/app.css">

    <script src="https://cdn.socket.io/socket.io-1.4.0.js"></script>

<body ng-controller="MainController">
    <div id="header_items">

        <div class="diamond_btn">
            <div class="diamond"></div>
            <div class="wrapper">
                <i class="material-icons">verified_user</i>
                <p class="ip">Register with peers</p>
            </div>
        </div>

        <div class="diamond_btn">
            <div class="diamond"></div>
            <div class="wrapper">
                <i class="material-icons">wifi_tethering</i>
                <p class="ip">Discover Peers</p>
            </div>
        </div>

        <div class="diamond_btn">
            <div class="diamond"></div>
            <div class="wrapper">
                <i class="material-icons">repeat_one</i>
                <p class="ip">Consensus</p>
            </div>
        </div>

        <div class="diamond_btn" ng-click="go('/add-transaction')">
            <div class="diamond"></div>
            <div class="wrapper">
                <i class="material-icons">playlist_add</i>
                <p class="ip">Add New Txn</p>
            </div>
        </div>

        <div class="diamond_btn" ng-click="go('/transactions')">
            <div class="diamond"></div>
            <div class="wrapper">
                <i class="material-icons">library_add</i>
                <p class="ip">Mine New Block</p>
            </div>
        </div>

        <div class="diamond_btn" ng-click="go('/')">
            <div class="diamond"></div>
            <div class="wrapper">
                <i class="material-icons">layers</i>
                <p class="ip">View Blockchain</p>
            </div>
        </div>

        <div id="app-title">
            <div class="diamond"></div>
            <div class="wrapper">
                <h1>Alysída</h1>
                <h3>Web Application</h3>
            </div>
        </div>

    </div>


    <div id="peers" ng-controller="PeersController">
        <div class="peer fade {{ peer.status }}" ng-repeat="peer in peers | reverse">
            <i class="material-icons">perm_identity</i>
            <div class="info">
                <p class="ip">{{ peer.peer_ip }}</p>
                <p class="status">{{ peer.status }}</p>
            </div>
        </div>
