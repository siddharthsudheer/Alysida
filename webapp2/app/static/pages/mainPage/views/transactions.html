<div class="container" ng-style="{'padding-top':'15%'}" ng-controller="TransactionsController">
    <ul>
        <li ng-repeat="txn in new_txns">
            {{txn.txn_hash}} | {{txn.txn_time_stamp}} | {{txn.txn_data.sender}} | {{txn.txn_data.receiver}} | {{txn.txn_data.amount}}
        </li>
      <li ng-repeat="txn in txns">
          {{txn.TXN_HASH}} | {{txn.TXN_TIME_STAMP}} | {{txn.sender}} | {{txn.receiver}} | {{txn.amount}}
      </li>
    </ul>
</div>
